<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital...">

            </div>
        </div>
    </div>
</div>
    <div class="row animated fadeIn" *ngIf="cargando">
<div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh  fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
     </div>
 </div>

 <div class="row animated fadeIn" *ngIf="!cargando">
     <div class="col-12">
         <div class="card">
             <div class="card-body">

                <div class="row">
                    <div class="col-6">
                        <h3 class="card-title">Hospitales registrados ( <small>{{totalHospitales}} </small> ) </h3>
                    </div>
                    <div class="col-6 text-right">
                        <button (click)="crearHospital()" class="btn btn-primary" type="button"> + Crear Hospital</button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>
                                <img (click)="actualizarImagen(hospital)" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input [ngModel]="hospital.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de hospital" required>
                            </td>
                            <td>
                                <button (click)="actualizarHospital(hospital)" class="btn btn-success">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
             </div>
         </div>
     </div>
 </div>
